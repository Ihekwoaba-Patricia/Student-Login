<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration|University of Lagos|Student Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide">
    <script src="https://kit.fontawesome.com/f567a8bfa0.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="loginPortalRegister.css">  
<!-- 
    <style>

</head>
<body >
    
    <section >
        <article class="logoDiv">
            <img class="logoImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6-jdKrGYcsw5oBF-gP34yKaiFj8M6xTm5KA&s" alt="logo">
        </article>

        <article class="loginDiv">
            <div class="loginContainer">
                <h2>REGISTER <i class="fa-solid fa-circle-user"></i></h2>
    
                <div>
                    <form action="" class="loginForm">
                        <div class="lastName">
                            <span><i class="fa-solid fa-user"></i></span>
                            <input class="lastName" type="text" name="lastName" id="firstName" placeholder="LAST NAME" required> <br> <br>
                        </div>

                        <div class="firstName">
                            <span><i class="fa-solid fa-user"></i></span>
                            <input class="firstName" type="text" name="firstName" id="firstName" placeholder="FIRST NAME" required> <br> <br>
                        </div>

                        <div class="birthDate">
                            <span><i class="fa-solid fa-cake-candles"></i></span>
                            <input class="birthDate" type="date" name="birthDate" id="birthDate" placeholder="DATE OF BIRTH" required> <br> <br>
                        </div>

                        <div class="phoneNum">
                            <span><i class="fa-solid fa-phone"></i></span>
                            <input class="phoneNum" type="tel" name="phoneNum" id="phoneNum" placeholder="PHONE NUMBER" required> <br> <br>
                        </div>

                        <div class="address">
                            <span><i class="fa-solid fa-location-dot"></i></span>
                            <input class="address" type="text" name="address" id="address" placeholder="YOUR ADDRESS" required> <br> <br>
                        </div>
                    </form>
                </div>
    
    
                <div class="continueBtn" >
                    <button ><a href="loginPortalContinueLink.html">Continue</a> </button>
                </div>

                <div class="loginLink">
                    <p>Already have an account? <a href="index.html">lOGIN </a></p>
                </div>
               
          
    
            </div>
        </article>
       
    </section>
    
</body>
</html>
