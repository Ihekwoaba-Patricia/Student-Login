<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login|University of Lagos|Student Portal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Audiowide">
    <script src="https://kit.fontawesome.com/f567a8bfa0.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="loginPortal.css">  
<!-- 
    <style>
        



    </style> -->
    

</head>
<body >
    
    <section >
        <article class="logoDiv">
            <img class="logoImage" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6-jdKrGYcsw5oBF-gP34yKaiFj8M6xTm5KA&s" alt="logo">
        </article>

        <article class="loginDiv">
            <div class="loginContainer">
                <h2>LOG IN <span><i class="fa-solid fa-circle-user"></i> </span></h2>
    
                <div>
                    <form action="" class="loginForm">
                        <div class="inputUser">
                            <span><i class="fa-solid fa-user"></i></span>
                            <input class="matricNumber" type="text" name="matricNumber" id="matricNumber" placeholder="Matric/Application number" required> <br> <br>
                        </div>

                        <div class="inputPwd">
                            <span> <i class="fa-solid fa-lock"></i> </span>
                            <input class="matricPassword" type="password" name="matricPassword" id="matricPassword" placeholder="Password****" required>
                        </div>
                    </form>
                </div>
    
              
                    <div class="rememberMe">   
                        <input type="checkbox" name="remember" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                  
                <div class="forgetPassword">
                    <a href="loginPortalForgetPwd.html" >Forget password?</a>
                </div>
    
                <div class="signInButton" >
                    <button >Log in</button>
                </div>

                <div class="register">
                    <p>Don't have an account? <a href="loginPortalRegister.html">Register </a></p>
                </div>
               
          
    
            </div>
        </article>
       
    </section>
    
</body>
</html>
